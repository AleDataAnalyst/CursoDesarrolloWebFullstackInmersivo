<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"

</head>

<body>
    <header>
        <div class="menu">
            <a href="index.html"><img src="img/Logo.svg" alt="logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="experiencias.html">Experiencias</a></li>
                    <li><a href="indicaciones.html">Indicaciones</a></li>
                    <li><a href="soporte.html">Soporte</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="login.html" class="btn-iniciar-sesion btn-s">Inicia sesión</a></li>
                    <li><a href="registro.html" class="btn-registrarse btn-s">Registrar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="loginfondo">
            <div class="login-form">
                <form id="formulario" method="get">
                    <h2>Inicia sesión</h2>
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" placeholder="Tu email">

                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" minlength="8" placeholder="Tu contraseña"
                        required>

                    <div class="check">
                        <input type="checkbox"> &nbsp;
                        <span>Recuérdame</span>
                    </div>

                    <input type="submit" value="Inicia sesión">

                    <span>¿Has olvidado tu contraseña?</span> <br>
                    <span><strong><a href="registro.html">Crear cuenta</a></strong></span>
                </form>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <hr>
        <div class="footercontent">
            <div class="footerleft">
                <p>Experiencias</p>
                <p>Indicaciones</p>
                <p>Soporte</p>
                <p>Contacto</p>
            </div>

            <div class="footerleft">
                <p>Empresa</p>
                <p>Acerca de nosotros</p>
                <p>Inversionistas</p>
                <p>Preguntas frecuentes</p>
            </div>

            <div class="footerright">
                <img src="img/face.png" alt="">
                <img src="img/linkdln.png" alt="">
                <img src="img/twiter.png" alt="">
                <img src="img/instagram.png" alt="">
                <img src="img/idioma.png" alt="">
            </div>
        </div>
    </footer>
